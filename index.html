<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Bene</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top"> </div>
    <div class="bottom"> </div>
    <h1>Click to Contact</h1>
    <button class="whatsapp" id="button">

        <img class="whats" id="button" src="whatsapp-logo.svg" alt="Contactme">


    </button>
    <button class="facebook" id="button1">
        <img class="face" id="button1" src="facebook-logo.svg" alt="Contactme">
    </button>
    <button class="linkedin" id="button2">
        <img class="link" id="button2" src="linked in.jpg" alt="Contactme">
    </button>
    <button class="youtube" id="button3">
        <img class="you" id="button3" src="youtube.png" alt="Contactme">
    </button>
    <button class="instagram" id="button4">
        <img class="insta" id="button4" src="insta.jpg" alt="Contactme">
    </button>

</body>
<script src="script.js"></script>

</html>
